<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="assets/jquery-3.6.0.min.js"></script>  
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <title>DevSoft</title>
    <script>
        $(function () {

            var form;
            $('#file').change(function (event) {
                form = new FormData();
                form.append('file', event.target.files[0]); // para apenas 1 arquivo
                //var name = event.target.files[0].content.name; // para capturar o nome do arquivo com sua extenção
            });

            $('#btnVarrer').click(function () {
                $.ajax({
                    url: 'http://localhost:5000/validatefile', // Url do lado server que vai receber o arquivo
                    data: form,
                    processData: false,
                    contentType: false,
                    type: 'POST',
                    success: function (data) {
                        arr = data["resultData"];
                        for (let i = 0; i < data["resultData"].length; i++) {
                             val = arr[i];
                            
                             retorno = "";
                             retorno = retorno + " celular: " + val.celular;
                             retorno = retorno + " cep: " + val.cep;
                             retorno = retorno + " cnh:" + val.cnh;
                             retorno = retorno + " cnpj: " + val.cnpj;
                             retorno = retorno + " cpf:  " + val.cpf;
                             retorno = retorno + " endereco:  " + val.endereco;
                             retorno = retorno + " flagAutorizacao:  " + val.flagAutorizacao;
                             retorno = retorno + " flagMenor:  " + val.flagMenor;
                             retorno = retorno + " pis:  " + val.pis;
                             retorno = retorno + " titulo:  " + val.titulo;

                             alert(retorno);
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="gradient">
    <div style="text-align: center;">
        <img src="assets/img/fatec.png" alt="" class="logoFatec" style="margin: 20px auto;">
    </div>
    <div class="container" style="margin: 10px auto;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                    <div class="professor">
                        <h2 style="color: white;">Varredura</h2>
                        <div class="row">
                        <div class="col-md-12" style="text-align: left;">
                            <label for="lblEmail" class="label">Documento:</label>
                            <input type="file" id="file" name="file" class="input-professor" style="background: white" />               
                        </div>
                        <div class="col-md-12" style="text-align: left;">
                           <button id="btnVarrer" class="btnAgendar">Varrer</button>
                        </div>      
                    </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
